<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Temperature(c) {
            this.c = c;
            this.setC = function (c) {
                this.c = c;
            }

            this.convertF = function () {
                return (c * 1, 8) + 32;
            }

            this.convertK = function () {
                return c+273.15;
            }
        }
        let normal = new Temperature (28);
        normal.setC(25);
        alert('độ F tương ứng '+normal.convertF()+' độ K tương ứng '+normal.convertK());
    </script>
</body>

</html>
